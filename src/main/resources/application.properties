
lcm.datasource.url=jdbc:mysql://localhost:3306/msu_gensan
lcm.datasource.username=root
lcm.datasource.password=dev@icto
lcm.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate ddl auto (create, create-drop, validate, update)
lcm.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
