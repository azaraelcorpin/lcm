spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


logging.file.path=.
logging.file.name=logs/log
logging.level.org.hibernate.SQL=DEBUG

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER